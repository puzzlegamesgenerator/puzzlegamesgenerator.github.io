<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zebra Puzzle Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Zebra Puzzle Generator</h1>

        <form id="puzzleForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="categoryCountInput">Number of Categories:</label>
                    <input type="number" class="form-control" id="categoryCountInput" placeholder="Enter the number of categories" min="1">
                </div>
                <div class="form-group col-md-6">
                    <label for="elementCountInput">Number of Elements per Category:</label>
                    <input type="number" class="form-control" id="elementCountInput" placeholder="Enter the number of elements" min="1">
                </div>
            </div>

            <button type="button" class="btn btn-primary" id="generateInputsBtn">Generate Inputs</button>

            <div id="inputsContainer"></div>

            <button type="button" class="btn btn-primary mt-3 d-none" id="generatePuzzleButton">Generate Puzzle</button>
            <button type="button" class="btn btn-primary mt-3 d-none" id="downloadImageBtn" onclick="downloadimage()">Download Grid</button>

            <div class="form-group mt-3" id="addYourOwnBackgroundButton">
                <input type="file" class="btn btn-primary form-control-file" id="backgroundImageInput">
            </div>

            <div class="form-group">
                <label for="themeRadio">Theme:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="themeRadio" id="lightThemeRadio" value="light" checked>
                    <label class="form-check-label" for="lightThemeRadio">Light</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="themeRadio" id="darkThemeRadio" value="dark">
                    <label class="form-check-label" for="darkThemeRadio">Dark</label>
                </div>
            </div>

        </form>



        <div id="puzzleGrid" class="mt-3"></div>

    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="script.js"></script>
</body>

</html>
