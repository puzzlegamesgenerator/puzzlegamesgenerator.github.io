<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zebra Puzzle Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mobile-message d-md-none">
        <div class="message-text">
            <p>Greetings, esteemed visitor!</p>
            <p>We apologize for the inconvenience, but the mobile version is currently under construction. Please utilize your desktop device in the meantime for optimal browsing experience.</p>
        </div>
    </div>

    <div class="container d-none d-md-block">
        <h1 class="mt-4">Zebra Puzzle Generator</h1>

        <form id="puzzleForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="categoryCountInput">Number of Categories:</label>
                    <input type="number" class="form-control" id="categoryCountInput" placeholder="Enter the number of categories" min="1">
                </div>
                <div class="form-group col-md-6">
                    <label for="elementCountInput">Number of Elements per Category:</label>
                    <input type="number" class="form-control" id="elementCountInput" placeholder="Enter the number of elements" min="1">
                </div>
            </div>

            <button type="button" class="btn btn-primary" id="generateInputsBtn">Generate Inputs</button>

            <div id="inputsContainer"></div>

            <button type="button" class="btn btn-primary mt-3 d-none" id="generatePuzzleButton">Generate Puzzle</button>
            <button type="button" class="btn btn-primary mt-3 d-none" id="downloadImageBtn" onclick="downloadImage()">Download Grid</button>


            <div class="input-group mt-3" id="addYourOwnBackgroundButton">
                <input type="file" class="form-control" id="backgroundImageInput" aria-describedby="backgroundImageInput" aria-label="Upload">
            </div>

            <div class="form-group">
                <label>Theme:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="themeRadio" id="lightThemeRadio" value="light" checked>
                    <label class="form-check-label" for="lightThemeRadio">Light</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="themeRadio" id="darkThemeRadio" value="dark">
                    <label class="form-check-label" for="darkThemeRadio">Dark</label>
                </div>
            </div>

        </form>



        <div id="puzzleGrid"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
